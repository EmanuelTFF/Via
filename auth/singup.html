<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/singup.css">
    <title>Cadastro</title>

</head>

<body>
    <div class="register">
        <img src="../assets/img/logo3.png" alt="logo">
        <h2>Cadastro</h2>
        <form id="registerForm" action="" method="POST">
            <div class="inputBx">
                <input type="text" name="nome" placeholder="Nome Completo" required>
            </div>
            <div class="inputBx">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="inputBx">
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <div class="inputBx">
                <input type="submit" value="Cadastrar" name="cadastro">
            </div>
            <div class="footer-links">
                <a href="../index.html">Voltar para o inÃ­cio</a>
                <span>|</span>
                <a href="login.html">Login</a>
            </div>
        </form>

        <div id="loading">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" stroke="#3b6dd0" stroke-width="4" fill="none" stroke-linecap="round">
                    <animate attributeName="stroke-dasharray" from="0, 150" to="150, 0" dur="1s" repeatCount="indefinite" />
                    <animate attributeName="stroke-dashoffset" from="0" to="150" dur="1s" repeatCount="indefinite" />
                </circle>
            </svg>
        </div>
    </div>

    <script>
        const form = document.getElementById("registerForm");
        const loader = document.getElementById("loading");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            loader.style.display = "block";
            setTimeout(() => {
                form.submit();
            }, 2000);
        });
    </script>
</body>

</html>
