<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/recovery.css">
</head>
<body>
    <div class="recovery">
        <img src="../assets/img/logo3.png" alt="logo">
        <h2><i class="fa-solid fa-lock"></i> Recuperar Senha</h2>
        <form id="recoveryForm" action="" method="POST">
            <div class="inputBx">
                <input type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="inputBx">
                <input type="submit" value="Enviar Link" name="recover">
            </div>
            <div class="footer-links">
                <a href="login.html">Voltar para o Login</a>
            </div>
        </form>
        <div id="loading">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" stroke="#3b6dd0" stroke-width="4" fill="none" stroke-linecap="round">
                    <animate attributeName="stroke-dasharray" from="0, 150" to="150, 0" dur="1s" repeatCount="indefinite" />
                    <animate attributeName="stroke-dashoffset" from="0" to="150" dur="1s" repeatCount="indefinite" />
                </circle>
            </svg>
        </div>
    </div>

    <script>
        const form = document.getElementById("recoveryForm");
        const loader = document.getElementById("loading");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            loader.style.display = "block";
            setTimeout(() => {
                form.submit();
            }, 2000);
        });
    </script>
</body>
</html>
